<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="all-slider">
            <div class="single-slider">
                <div class="slider-img">
                    <img src="./image/inception.jpg" alt="" id="movie-image">
                </div>
                <div class="slider-info">
                    <h1 id="movie-heading">inception</h1>
                    <p id="movie-disc">Inception is a 2010 science fiction action film written and directed by Christopher Nolan, who also produced the film with Emma Thomas</p>
                    <div class="btn">
                        <button>watch movie</button>
                    </div>
                </div>
            </div>
            <div class="slider-btn">
                <i class="fas fa-chevron-left"></i>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
